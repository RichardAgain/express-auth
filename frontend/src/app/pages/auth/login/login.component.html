<div class="font-sans">
  <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-blue-400">
      <div class="relative sm:max-w-sm w-full">
          <div class="card bg-blue-600 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6"></div>
          <div class="card bg-yellow-400 shadow-lg  w-full h-full rounded-3xl absolute  transform rotate-6"></div>
          <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
              <label for="" class="block mt-3 text-xl text-gray-700 text-center font-semibold">
                  Login
              </label>
              <form [formGroup]="userForm" (ngSubmit)="submit()" class="loginForm" class="mt-10">
                                 
                  <div>
                      <input id="username" type="text" formControlName="username" placeholder="Username" class="mt-1 pl-2 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                  </div>
      
                  <div class="mt-7">                
                      <input id="password" type="password" formControlName="password" placeholder="Password" class="mt-1 pl-2 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">                           
                  </div>

                  <div class="mt-7 flex">
                      <label for="remember_me" class="inline-flex items-center w-full cursor-pointer">
                          <input id="remember_me" type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" name="remember">
                          <span class="ml-2 text-sm text-gray-600">
                              Remember me
                          </span>
                      </label>
      
                     <div class="w-full text-right">     
                          <a class="underline text-sm text-gray-600 hover:text-gray-900" href="#">
                            ¿Forgot password?
                          </a>                                  
                     </div>
                  </div>
      
                  <div class="mt-7">
                      <button type="submit" [disabled]="!userForm.valid" class="bg-blue-500 active:opacity-85  w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out">
                          Login
                      </button>
                  </div>

                   <div class="mt-7">
                      <div class="flex justify-center items-center">
                          <label class="mr-2" >¿New Around Here?</label>
                          <a href="#" class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">

          </div>
      </div>
  </div>

<div class="container">
  <form >
    <h2>Login</h2>

    <div class="formInput">
      <label for="username">Username: </label>
      <input id="username" type="text" formControlName="username" />
    </div>

    <div class="formInput">
      <label for="password">Password: </label>
      <input id="password" type="text" formControlName="password" />
    </div>

    <button type="submit" [disabled]="!userForm.valid">Log in</button>
  </form>
</div>
