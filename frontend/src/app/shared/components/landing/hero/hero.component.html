<!-- Hero -->
<section
    class="flex flex-wrap items-center px-4 mx-auto w-full lg:max-w-screen-lg sm:max-w-screen-sm md:max-w-screen-md pb-24 pt-12">
<!-- Column-1 -->
<div class="px-3 w-full lg:w-2/5">
    <div
        class="mx-auto mb-8 max-w-lg text-center lg:mx-0 lg:max-w-md lg:text-left">
        <app-title class="mb-4 font-bold text-left lg:text-5xl">
            Exclusive Web Site For

            <span class="leading-relaxeds" [style.color]="theme.primary()"
                >Sonic
            </span>

            The Hedgehog
        </app-title>

        <div class="mt-8">
            <app-text
                class="visible mx-0 mt-6 mb-0 leading-relaxed text-left text-slate-400">
                Main protagonist of the video game saga of the same name and Sega's mascot
            </app-text>
        </div>
    </div>

    <div class="text-center lg:text-left">
        <app-button-primary label="Key Features" />

        <app-button-outline label="How we Work?"/>
    </div>
</div>

<!-- Column-2 -->
<div class="px-3 mb-12 w-full lg:mb-0 lg:w-3/5">
    <!-- Sonic Container -->

  <div class="w-[50vw] pb-20">
    <app-tangram />
  </div>
</div>
</section>
