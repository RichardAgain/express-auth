<div class="perspective-container flex justify-center">
    <div class="triangle-container-first">
        <div class="triangle" [style.border-color]="'transparent transparent ' + theme.secondary() +  ' transparent'">
            </div>
        <div class="triangle-back absolute top-0" [style.border-color]="'transparent transparent ' + theme.secondary() +  ' transparent'">
             </div>
        <div class="absolute edge1" [style.background-color]="theme.text()"></div>
        <div class="absolute edge2" [style.background-color]="theme.text()"></div>
        <div class="absolute edge3" [style.background-color]="theme.text()"></div>
    </div>
    <div class="triangle-container-second">
        <div class="triangle" [style.border-color]="'transparent transparent ' + theme.primary() +  ' transparent'">
            </div>
        <div class="triangle-back absolute top-0" [style.border-color]="'transparent transparent ' + theme.primary() +  ' transparent'">
             </div>
        <div class="absolute edge1" [style.background-color]="theme.text()"></div>
        <div class="absolute edge2" [style.background-color]="theme.text()"></div>
        <div class="absolute edge3" [style.background-color]="theme.text()"></div>
    </div>

    <div class="cube-container">
        <div class="cube" [style.background-color]="theme.accent()"></div>
        <div class="cube-back absolute top-0" [style.background-color]="theme.accent()"></div>

        <div class="absolute edge1" [style.background-color]="theme.text()"></div>
        <div class="absolute edge2" [style.background-color]="theme.text()"></div>
        <div class="absolute edge3" [style.background-color]="theme.text()"></div>
        <div class="absolute edge4" [style.background-color]="theme.text()"></div>
    </div>
    <div class="paralelogram-container">
        <div class="paralelogram-part p-first">
            <div class="triangle" [style.border-color]="'transparent transparent ' + theme.accent() +  ' transparent'">
                </div>
            <div class="triangle-back absolute top-0" [style.border-color]="'transparent transparent ' + theme.accent() +  ' transparent'">
                 </div>
            <div class="absolute edge1" [style.background-color]="theme.text()"></div>
            <div class="absolute edge2" [style.background-color]="theme.text()"></div>
            <div class="absolute edge3" [style.background-color]="theme.text()"></div>
        </div>
        <div class="paralelogram-part absolute p-second">
            <div class="triangle" [style.border-color]="'transparent transparent ' + theme.accent() +  ' transparent'">
                </div>
            <div class="triangle-back absolute top-0" [style.border-color]="'transparent transparent ' + theme.accent() +  ' transparent'">
                 </div>
            <div class="absolute edge1" [style.background-color]="theme.text()"></div>
            <div class="absolute edge2" [style.background-color]="theme.text()"></div>
            <div class="absolute edge3" [style.background-color]="theme.text()"></div>
        </div>
    </div>

    <div class="double-container">
        <div class="triangle" [style.border-color]="'transparent transparent ' + theme.secondary() +  ' transparent'">
            </div>
        <div class="triangle-back absolute top-0" [style.border-color]="'transparent transparent ' + theme.secondary() +  ' transparent'">
             </div>
        <div class="absolute edge1" [style.background-color]="theme.text()"></div>
        <div class="absolute edge2" [style.background-color]="theme.text()"></div>
        <div class="absolute edge3" [style.background-color]="theme.text()"></div>
    </div>

    <div class="large-container-first">
        <div class="triangle" [style.border-color]="'transparent transparent ' + theme.primary() +  ' transparent'">
            </div>
        <div class="triangle-back absolute top-0" [style.border-color]="'transparent transparent ' + theme.primary() +  ' transparent'">
             </div>
        <div class="absolute edge1" [style.background-color]="theme.text()"></div>
        <div class="absolute edge2" [style.background-color]="theme.text()"></div>
        <div class="absolute edge3" [style.background-color]="theme.text()"></div>
    </div>

    <div class="large-container-second">
        <div class="triangle" [style.border-color]="'transparent transparent ' + theme.secondary() +  ' transparent'">
            </div>
        <div class="triangle-back absolute top-0" [style.border-color]="'transparent transparent ' + theme.secondary() +  ' transparent'">
             </div>
        <div class="absolute edge1" [style.background-color]="theme.text()"></div>
        <div class="absolute edge2" [style.background-color]="theme.text()"></div>
        <div class="absolute edge3" [style.background-color]="theme.text()"></div>
    </div>
</div>
