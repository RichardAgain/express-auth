<li>
    <a [routerLink]="route" routerLinkActive="active" aria-current="page">
        <button [class]="isMatch 
            ? 'middle none font-sans font-bold center hover:transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85] w-full flex items-center gap-4 px-4 capitalize'
            : 'middle none font-sans font-bold center hover:transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize'
            " type="button">

            <!-- svg  -->
            <ng-content></ng-content> 

            <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize"> {{ label }} </p>
        </button>
    </a>
</li>
