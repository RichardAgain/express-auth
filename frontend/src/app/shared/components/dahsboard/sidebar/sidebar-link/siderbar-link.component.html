<li>
    <a [routerLink]="route" routerLinkActive="active" aria-current="page">
        <button [class]="isMatch 
            ? 'middle none font-bold center hover:transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none py-3 hover:brightness-125 rounded-lg shadow-black/25 shadow-md hover:shadow-lg active:opacity-[0.85] w-full flex items-center gap-4 px-4 capitalize'
            : 'middle none font-bold center hover:transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none py-3 rounded-lg hover:bg-gray-600/20 active:bg-white/20 w-full flex items-center gap-4 px-4 capitalize'"
            [style]="isMatch ? { 'background-color': theme.primary(), 'color': theme.background(), 'box-shadow' : theme.accent(), 'font-family': 'Customfont, sans-serif'} : { 'color': theme.background() }"

            type="button">

            <!-- svg  -->
            <ng-content></ng-content> 

            <p class="block antialiased leading-relaxed text-inherit font-medium capitalize"> {{ label }} </p>
        </button>
    </a>
</li>
